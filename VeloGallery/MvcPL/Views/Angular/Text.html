<div class="row">
    <div class="col-lg-offset-5 col-lg-2">
        <p ng-show="!isEdit">
            {{text}}
        </p>

        <p ng-show="isEdit">
            <textarea id="textInTextArea" ng-model="text"></textarea>
        </p>

        <input id="editText" type="button" class="btn btn-default" value="Edit" ng-click="Edit()">
        <input id="saveText" type="button" class="btn btn-default" value="Save" ng-click="Save(text)">
    </div>
</div>

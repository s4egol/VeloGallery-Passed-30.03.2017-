<div class="row" ng-controller="GalleryHelper">
    <div ng-repeat="vel in velo">
        <div class="col-lg-offset-1 col-lg-2">
            <div class="bl">
                <h3>
                    <label class="label label-default">{{vel.Name}}</label>
                </h3>
                <img ng-src="{{vel.Url}}" width="200" height="200" alt="{{vel.Url}}" ng-click="ShowViewer(vel)" />
                <label class="label label-default">{{vel.Description}}</label>
            </div>
            <div class="overlay" data-ng-show="viewer.visible" data-ng-click="CloseViewer()">
                <img class="overlay-content" ng-src="{{currentVel.Url}}" />
            </div>
        </div>
    </div>
</div>

<style>
      .overlay {
            /* Height & width depends on how you want to reveal the overlay (see JS below) */    
            height: 100%;
            width: 100%;
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            margin:0;
            padding:0;
            background-color: rgb(0,0,0); /* Black fallback color */
            background-color: rgba(0,0,0, 0.9); /* Black w/opacity */
            overflow-x: hidden; /* Disable horizontal scroll */
            transition: 0.5s; /* 0.5 second transition effect to slide in or slide down the overlay (height or width, depending on reveal) */
        }

        /* Position the content inside the overlay */
        .overlay-content {
            position: absolute;
            margin: auto;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
</style>

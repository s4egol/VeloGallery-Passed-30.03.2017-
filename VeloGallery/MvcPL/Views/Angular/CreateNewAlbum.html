<form ng-submit="create()">
    <div class="row">
        <div class="col-lg-offset-5 col-lg-2">
            <h2><label class="label label-danger">{{message}}</label></h2>
            <h2><label class="label label-default">Name of album:</label></h2>
            <input type="text" class="form-control" placeholder="Name of new album" ng-model="albumName" />
            <h2><button class="btn btn-default" type="submit">Create album</button></h2>
        </div>
    </div>
</form>
